<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>accordion</title>
    <!--导入jquery核心类库-->
    <script type="text/javascript" src="../js/jquery-1.8.3.js" > </script>
    <!--导入easyui类库-->
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js" ></script>
    <!--导入国际化文件-->
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js" > </script>
    <!--导入默认主题css文件-->
    <link id="eaysuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
    <!--导入icon css文件-->
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css" />

</head>
<body class="easyui-layout">
<div data-options="title:'北',region:'north'" style="height: 200px" ></div>
    <div data-options="title:'西',region:'west'" style="width:200px" >
        <div class="easyui-accordion" data-options="fit:true">
            <div data-options="title:'第一面板'">面板1</div>
            <div data-options="title:'第二面板'">面板2</div>
            <div data-options="title:'第三面板'">面板3</div>
        </div>
    </div>
<div data-options="title:'中',region:'center'" > </div>
<div data-options="title:'东',region:'east'" style="width: 200px" ></div>
<div data-options="title:'南',region:'south'" style="height: 200px" ></div>
</body>
</html>
