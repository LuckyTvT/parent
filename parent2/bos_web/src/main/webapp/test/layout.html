<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <!--导入jquery核心类库-->
    <script type="text/javascript" src="../js/jquery-1.8.3.js" > </script>
    <!--导入easyui类库-->
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js" ></script>
    <!--导入国际化文件-->
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js" > </script>
    <!--导入默认主题css文件-->
    <link id="eaysuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
    <!--导入icon css文件-->
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css" />
</head>
<body class="easyui-layout">
    <div title="北" data-options="region:'north'"  style="height: 200px"> </div>
    <div title="西" data-options="region:'west'" style="width: 200px"> </div>
    <div title="中" data-options="region:'center'" > </div>
    <div title="东" data-options="region:'east'" style="width: 200px"> </div>
    <div title="南" data-options="region:'south'" style="height: 200px"> </div>

</body>
</html>
