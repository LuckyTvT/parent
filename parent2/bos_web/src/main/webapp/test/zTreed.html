<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zTree</title>

    <!--导入jquery核心类库-->
    <script type="text/javascript" src="../js/jquery-1.8.3.js" > </script>
    <!--导入easyui类库-->
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js" ></script>
    <!--导入国际化文件-->
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js" > </script>
    <!--导入默认主题css文件-->
    <link id="eaysuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
    <!--导入icon css文件-->
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css" />

    <!--导入ztree的js文件-->
    <script src="../js/ztree/jquery.ztree.all-3.5.js" ></script>
    <!--导入ztree的css文件-->
    <link rel="stylesheet" href="../js/ztree/zTreeStyle.css" />

    <script>

        var ztreeObj;
        var setting= {
            data: {
                simpleData: {
                    enable: true
                }
            },

           callback: {
               onClick: function (event, treeId, treeNode) {
                   if (treeNode.page == undefined) {
                       return;
                   }
                   var exists = $("#center_tab").tabs('exists', treeNode.name);
                   if (exists) {
                       $("#center_tab").tabs('select', treeNode.name);
                   } else {
                       $('#center_tab').tabs('add', {
                            title: treeNode.name,
                            selected: true,
                            closable: true,
                            content: "<iframe scrolling='no' src='../" + treeNode.page + "' style='width:100%;height:100%'></iframe>"
                       });
                   }
               }
           }
        };



        $(function () {
            $.ajax({
                url:'../data/menu.json',
                type:'post',
                datatype:'json',
                success:function (data) {
                    ztreeObj= $.fn.zTree.init($("#myTree"), setting, data);
                }
            })
        });
    </script>


</head>
<body class="easyui-layout">
<div data-options="title:'北部',region:'north'" style="height:200px" ></div>
<div data-options="title:'西部',region:'west'" style="width:200px" >
    <div class="easyui-accordion" data-options="fit:true">
        <div data-options="title:'第一使徒'" >
            <ul id="myTree" class="ztree" ></ul>
        </div>
        <div data-options="title:'第二使徒'" >使徒二号</div>
        <div data-options="title:'第三使徒'" >使徒三号</div>
        <div data-options="title:'第十八使徒'" >使徒四号</div>
    </div>
</div>
<div data-options="title:'中部',region:'center'" >
    <div id="center_tab" class="easyui-tabs" data-options="fit:true">
        <div title="tab1" data-options="closable:true" >tab1的内容</div>
        <div title="tab2" data-options="closable:true" >tab2的内容</div>
    </div>
</div>
<div data-options="title:'东部',region:'east'" style="width:200px" ></div>
<div data-options="title:'南部',region:'south'" style="height:200px" ></div>
</body>
</html>
